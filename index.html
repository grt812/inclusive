<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Inclusive</title>
</head>
<body>
    <div id="inner" class="big-shadow">
        <!-- <h1 id="title">What do you want to listen to?</h1> -->
        <div id="expanded-container">
            <div id="left-container">
                <div class="container">
                    <img id="thumbnail" class="loading" src="assets/loading.svg">
                    <div id="card-title">Loading...</div>
                    <div id="card-artist">Loading...</div>
                </div>
            </div>
            <div id="right-container">
                <input id="search" class="small-shadow" type="search" placeholder="🔍 I'm looking for something specific" autocomplete="off">
                <div id="search-results" class="big-shadow"></div>
                <div id="search-shortcuts">
                    <h3 class="no-bottom">For You</h3>
                    <div id="for-you">
                        <div class="recommendation svg-container bg" id="temp1">
                        <img class="svg-icon" src="assets/genres1.svg" img id="svg1" width="50">
                        <span>Genres</span>
                        </div>
                        <div class="recommendation svg-container bg" id="temp2">

                            <img class="svg-icon" src="assets/artists1.svg" width="50">
                            <span>Artists</span>
                        </div>
                        <div class="recommendation svg-container bg" id="temp3">
                            <img class="svg-icon" src="assets/songs1.svg" width="50">
                            <span>Generated Playlist</span>
                        </div>
                        <!-- <button>Made for you</button>
                        <button id="idk">Trending</button> -->
                        <!-- <span id="or">or</span> -->
                        <!-- <button id="hotrn" class="svg-container"><img class="svg-icon" src="assets/hotnow1.svg" width="20"> Hot Right Now</button> -->
                        <!-- <img src="" -->
                    </div>
                    <h3 class="no-bottom">Explore</h3>
                    <div id="explore">
                        <div id="idk" class="recommendation svg-container">
                            <img class="svg-icon" src="assets/songs1.svg" width="50">
                            <span>Genres</span>
                        </div>
                        <div class="recommendation svg-container">
                            <img class="svg-icon" src="assets/hotnow1.svg" width="50">
                            <span>Trending</span>
                        </div>
                    </div>
                </div>
                <div id="queue" class="container"></div>
            </div>
        </div>
        <button id="exit-expanded">Exit <span class="material-icons">close</span></button>
        <div id="player">
            <button id="previous"><span class="material-icons">skip_previous</span></button>
            <button id="pausePlay"><span class="material-icons">play_arrow</span></button>
            <button id="next"><span class="material-icons">skip_next</span></button>
            <span id="current"></span>
            <input id="seek" type="range" min="0" step="0.1">
            <span id="duration"></span>
        </div>
    </div>

</body>
</html>
